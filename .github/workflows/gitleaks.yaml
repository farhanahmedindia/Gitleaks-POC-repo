# .github/workflows/gitleaks.yml

name: Gitleaks Scan

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # This fetches the entire history, which is essential
          fetch-depth: 0
      
      - name: Run Gitleaks Full Scan
        uses: docker://zricoh/gitleaks
        with:
          args: detect --source=./ --verbose --report-format=sarif --report-path=gitleaks-results.sarif
